<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" />

    <style>
        body {
            padding: 0!important;
            margin: 0!important;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 chat__sidebar noselect">
                <h3>Kullanıcılar</h3>
                <div id="users"></div>
            </div>
            <div class="col-lg-7 col-md-6 col-sm-7 col-xs-12">
                <div class="row">
                    <div id="timer" class="noselect">
                        <p id="roomInfo">Raund: 1/3 | Süre: 30 sn</p>
                    </div>
                    <div id="word" class="noselect">
                        <p id="questionText">_ _ _ _ _ _</p>
                    </div>
                </div>
                <div class="row">
                    <div class="" id="draw_main">

                    </div>
                </div>
                <div class="row">
                    <div class="" id="toolbox_div"></div>
                </div>



            </div>
            <div class="col-lg-3 col-md-4 col-sm-3 col-xs-12 chat__right noselect">

                <div class="col-lg-12 col-lg-12 col-sm-12 col-xs-12 chat__footer">
                    <ol id="messages" class="chat__messages"></ol>
                    <div class="form-group">
                        <form action="" id="message-form">
                            <input type="text" name="message" placeholder="Mesaj" autofocus autocomplete="off">
                            <button>Gönder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h5>{{from}}</h5>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>{{createdAt}}</span>
        </div>

        <div class="message__body">
            <p>
                {{text}}
            </p>
        </div>
    
    </li>
</script>



    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/libs/p5.min.js"></script>
    <script src="js/libs/p5.dom.min.js"></script>
    <script src="js/color.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/pencil.js"></script>
    <script src="js/button.js"></script>

</body>

</html>
