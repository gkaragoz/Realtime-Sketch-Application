<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="js/libs/p5.min.js"></script>
    <script src="js/libs/p5.dom.min.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/pencil.js"></script>    
    <style> body {padding: 0; margin: 0;} </style>
</head>

<body class="chat">

   
            <div class="col-sm-2 chat__sidebar">
                <h3>Kullanıcılar</h3>
                <div id="users"></div>
            </div>
            <div class="col-sm-7 chat__main" id="draw_main">

            </div>
            <div class="col-sm-3 chat__right">
                <ol id="messages" class="chat__messages"></ol>
                
                        <div class="chat__footer">
                        <form action="" id="message-form">
                
                
                            <input type="text" name="message" placeholder="Mesaj" autofocus autocomplete="off">
                            <button>Gönder</button>
                
                        </form>
                       
                    </div>
            </div>
      
    
    
               
    

    <script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h5>{{from}}</h5>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
                {{text}}
            </p>
        </div>
    
    </li>
</script>

   

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
